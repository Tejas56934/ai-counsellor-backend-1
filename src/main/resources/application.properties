spring.application.name=AICounsellor
server.port=8080

# Database (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/erp_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Gemini: read the API key from environment variable GEMINI_API_KEY (set on server)
gemini.api.key=${GEMINI_API_KEY:}

# CORS (front-end origin)
app.frontend.origin=http://localhost:3000