services:
  - type: web
    name: ai-counsellor-backend
    env: java
    plan: free
    buildCommand: |
      export JAVA_HOME=/usr/lib/jvm/java-17
      export PATH=$JAVA_HOME/bin:$PATH
      chmod +x mvnw
      ./mvnw clean package -DskipTests
    startCommand: |
      java -jar target/*.jar
    envVars:
      - key: JAVA_HOME
        value: /usr/lib/jvm/java-17
      - key: JAVA_VERSION
        value: 17
    autoDeploy: true
